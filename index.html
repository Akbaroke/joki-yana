<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>PerJokian Duniawi</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="" class="logo"> YnaY Store</a>
        <input type="checkbox" id="click" />
        <label for="click" class="menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul class="nav-menu">
          <li><a class="active" href="#">Beranda</a></li>
          <li><a href="#">Tentang</a></li>
          <li><a href="#">Bantuan</a></li>
          <li><a href="#">Berita</a></li>
          <li><a href="#">Penilaian</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="item swiper-container">
          <div class="item_wrapper swiper-wrapper">
            <div class="item_slide swiper-slide">
                <div class="item_img">
                    <picture>
                        <source srcset="assets/img/banner1.jpg" type="image/webp">
                        <img src="assets/img/banner1.jpg" alt="img1">
                    </picture>
                </div>
            </div>
            <div class="item_slide swiper-slide">
                <div class="item_img">
                    <picture>
                        <source srcset="assets/img/banner2.jpg" type="image/webp">
                        <img src="assets/img/banner2.jpg" alt="img2">
                    </picture>
                </div>
            </div>
            <div class="item_slide swiper-slide">
                <div class="item_img">
                    <picture>
                        <source srcset="assets/img/banner3.jpg" type="image/webp">
                        <img src="assets/img/banner3.jpg" alt="img3">
                    </picture>
                </div>
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="item_pagination swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div>
        </div>
      </section>
      <section class="">
        
      </section>

      <!-- Mid Content -->

      <section>
        <div class="slider">
          <div class="slider--content">
            <button class="slider__btn-left">
              <i class="fas fa-angle-left"></i>
            </button>
            <div class="slider--feature">
              <h1 class="slider--title">Tasty</h1>
              <p class="slider--text"></p>
              <button class="slider--btn">Get started</button>
            </div>
            <button class="slider__btn-right">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- Mid Content Close -->
    </main>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
